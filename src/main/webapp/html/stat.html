<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LG 트윈스 선수 분석</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: repeating-linear-gradient(
                    to bottom,
                    #ffffff,
                    #ffffff 30px,
                    #eeeeee 31px,
                    #ffffff 32px
            );
            padding: 30px;
            color: #222;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: rgba(255,255,255,0.95);
            border: 2px solid #c30452;
            border-radius: 16px;
            padding: 40px;
        }
        h2 {
            text-align: center;
            color: #c30452;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 50px;
        }
        .section-title {
            font-size: 1.4em;
            color: #c30452;
            border-bottom: 2px solid #c30452;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px 10px;
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .card:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .card-pos {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 12px;
        }
        .card a {
            display: inline-block;
            padding: 6px 12px;
            background: #c30452;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9em;
        }
        .card a:hover {
            background: #a1003e;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>🧠 LG 트윈스 1군 선수 분석</h2>

    <div class="section">
        <div class="section-title">💠 내야수</div>
        <div class="player-grid">
            <div class="card"><div class="card-name">문보경</div><div class="card-pos">내야수</div><a href="#">준비중</a></div>
            <div class="card"><div class="card-name">신민재</div><div class="card-pos">내야수</div><a href="#">준비중</a></div>
            <div class="card"><div class="card-name">구본혁</div><div class="card-pos">내야수</div><a href="#">준비중</a></div>
            <div class="card"><div class="card-name">이영빈</div><div class="card-pos">내야수</div><a href="#">준비중</a></div>
            <div class="card"><div class="card-name">오지환</div><div class="card-pos">내야수</div><a href="#">준비중</a></div>
            <div class="card"><div class="card-name">오스틴</div><div class="card-pos">내야수</div><a href="#">준비중</a></div>
            <div class="card"><div class="card-name">문정빈</div><div class="card-pos">내야수</div><a href="#">준비중</a></div>
        </div>
    </div>

    <!-- 외야수 -->
    <div class="section">
        <div class="section-title">🌟 외야수</div>
        <div class="player-grid">
            <div class="card"><div class="card-name">홍창기</div><div class="card-pos">외야수</div><a href="stat_detail.html">분석 보기</a></div>
            <div class="card"><div class="card-name">박해민</div><div class="card-pos">외야수</div><a href="#">준비중</a></div>
            <div class="card"><div class="card-name">김현수</div><div class="card-pos">외야수</div><a href="#">준비중</a></div>
            <div class="card"><div class="card-name">송찬의</div><div class="card-pos">외야수</div><a href="#">준비중</a></div>
            <div class="card"><div class="card-name">최원영</div><div class="card-pos">외야수</div><a href="#">준비중</a></div>
        </div>
    </div>

    <!-- 포수 -->
    <div class="section">
        <div class="section-title">🧤 포수</div>
        <div class="player-grid">
            <div class="card"><div class="card-name">박동원</div><div class="card-pos">포수</div><a href="#">준비중</a></div>
            <div class="card"><div class="card-name">이주헌</div><div class="card-pos">포수</div><a href="#">준비중</a></div>
        </div>
    </div>

    <!-- 투수 -->
    <div class="section">
        <div class="section-title">🎯 투수</div>
        <div class="player-grid">
            <div class="card"><div class="card-name">임찬규</div><div class="card-pos">투수</div><a href="#">준비중</a></div>
            <div class="card"><div class="card-name">김강률</div><div class="card-pos">투수</div><a href="#">준비중</a></div>
            <div class="card"><div class="card-name">에르난데스</div><div class="card-pos">투수</div><a href="#">준비중</a></div>
            <div class="card"><div class="card-name">손주영</div><div class="card-pos">투수</div><a href="#">준비중</a></div>
        </div>
    </div>
</div>
</body>
</html>
