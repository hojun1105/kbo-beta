<!DOCTYPE html>
<html lang="ko">
<head>
    <base href="/html/">
    <meta charset="UTF-8">
    <title>"오늘의 경기는, 오늘의 트윈스에서"</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            background: repeating-linear-gradient(
                    to bottom,
                    #ffffff,
                    #ffffff 30px,
                    #eeeeee 31px,
                    #ffffff 32px
            );
            color: #222;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: rgba(255,255,255,0.9);
            border: 2px solid #c30452;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #c30452;
            letter-spacing: -1px;
        }
        .subtitle {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            background: #c30452;
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            margin: 15px auto;
            width: 80%;
            max-width: 300px;
            border-radius: 100px;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #9e003d;
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>오늘의 트윈스</h1>

    <a href="/html/stat.html" class="btn">🧠 선수별 분석 보기</a>

    <div class="footer">
        "야구는 끝까지 봐야 한다"
        <br>오늘도 유광과 함께, 끝까지!
    </div>
</div>
</body>
</html>
