<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오늘의 트윈스 - 승부 예측</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            color: #222;
            padding: 30px 15px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 16px;
            border: 2px solid #c30452;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        h1 {
            text-align: center;
            color: #c30452;
            margin-bottom: 40px;
            font-size: 2em;
        }
        .game-container {
            margin-bottom: 40px;
            background: #fafafa;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .matchup {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }
        .team-box {
            flex: 1;
            background: #fff;
            border: 3px solid #ddd;
            border-radius: 12px;
            padding: 25px 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }
        .team-box.winner {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-color: #ffa500;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
            transform: scale(1.05);
        }
        .team-box.winner::before {
            content: '🏆 승리 예측';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4500;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .team-name {
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #222;
        }
        .team-stats {
            font-size: 0.95em;
            color: #555;
            line-height: 1.8em;
        }
        .vs-divider {
            font-size: 2em;
            font-weight: bold;
            color: #c30452;
            flex-shrink: 0;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #c30452;
            font-size: 1.2em;
        }
        .btn-back {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            background: #c30452;
            color: white;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 1.1em;
            transition: background 0.3s ease;
        }
        .btn-back:hover {
            background: #a00340;
        }
        .back-container {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>⚾ 오늘의 승부 예측</h1>
    
    <div id="games-container">
        <div class="loading">경기 정보를 불러오는 중...</div>
    </div>

    <div class="back-container">
        <a href="main.html" class="btn-back">← 돌아가기</a>
    </div>
</div>

<script>
    // API에서 오늘의 경기 예측 데이터 가져오기
    async function loadPredictions() {
        try {
            const response = await fetch('/api/prediction/today');
            if (!response.ok) {
                throw new Error('데이터를 불러오는데 실패했습니다.');
            }
            
            const games = await response.json();
            displayGames(games);
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('games-container').innerHTML = 
                '<div class="no-data">경기 정보를 불러오는데 실패했습니다. 😢</div>';
        }
    }

    function displayGames(games) {
        const container = document.getElementById('games-container');
        
        if (!games || games.length === 0) {
            container.innerHTML = '<div class="no-data">오늘 예정된 경기가 없습니다.</div>';
            return;
        }

        container.innerHTML = games.map(game => {
            const homeTeam = game.homeTeam;
            const awayTeam = game.awayTeam;
            const winnerId = game.predictedWinnerId;
            
            const homeWinner = winnerId && winnerId === homeTeam.id;
            const awayWinner = winnerId && winnerId === awayTeam.id;

            return `
                <div class="game-container">
                    <div class="matchup">
                        <div class="team-box ${awayWinner ? 'winner' : ''}">
                            <div class="team-name">${awayTeam.name}</div>
                            <div class="team-stats">
                                <div>OPS: ${awayTeam.ops ? awayTeam.ops.toFixed(3) : 'N/A'}</div>
                                <div>ERA: ${awayTeam.era ? awayTeam.era.toFixed(2) : 'N/A'}</div>
                            </div>
                        </div>
                        
                        <div class="vs-divider">VS</div>
                        
                        <div class="team-box ${homeWinner ? 'winner' : ''}">
                            <div class="team-name">${homeTeam.name}</div>
                            <div class="team-stats">
                                <div>OPS: ${homeTeam.ops ? homeTeam.ops.toFixed(3) : 'N/A'}</div>
                                <div>ERA: ${homeTeam.era ? homeTeam.era.toFixed(2) : 'N/A'}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    // 페이지 로드 시 데이터 가져오기
    window.addEventListener('DOMContentLoaded', loadPredictions);
</script>
</body>
</html>
